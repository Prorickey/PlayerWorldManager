# PlayerWorldManager Configuration

# Enable debug mode for verbose logging
# When enabled, extensive debug messages will be logged showing variable values,
# method calls, and internal state for troubleshooting purposes
debug: false

# The name of the default world where all players spawn
default-world: "world"

# Maximum number of worlds a player can create
max-worlds-per-player: 2

# Chat settings
chat:
  # Default chat mode for new players (global, world, both)
  default-mode: "global"
  # Format for global chat messages
  global-format: "[Global] {player}: {message}"
  # Format for world chat messages
  world-format: "[{world}] {player}: {message}"

# World settings
worlds:
  # Default world type for new player worlds (NORMAL, FLAT, AMPLIFIED)
  default-type: "NORMAL"
  # Default world environment (NORMAL, NETHER, THE_END)
  default-environment: "NORMAL"

# Backup settings
backups:
  # Enable automatic scheduled backups globally
  auto-backup-enabled: true
  # Maximum number of backups to keep per world (oldest are deleted when limit is reached)
  max-backups-per-world: 5
  # Default interval for automatic backups in minutes (1440 = 24 hours)
  default-interval-minutes: 1440
